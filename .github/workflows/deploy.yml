name: deploy
# 해당 브랜치가 push 될 때 해당 액션을 실행
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
# 액션을 실행시키는 runner의 운영체제
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    #액션의 실행 수행내용, 단계별로 실행된다.
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        
      - name: zip distributions
        run: zip -r together-zip.zip ./app.js ./appspec.yml ./scripts

      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
          
      #s3에 업로드 & CodeDeploy로 배포 생성
      - name: upload to S3
        run: aws s3 cp --region eu-west-3 ./together-zip.zip s3://kth-s3-cicd

      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name kth_codedeploy_app
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name kth_codedeploy_group
          --s3-location bucket=kth-s3-cicd,bundleType=zip,key=together-zip.zip
